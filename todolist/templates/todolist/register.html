{% extends 'todolist/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <h3>Username</h3>
        {{form.username}}

        <h3>Password</h3>
        {{form.password1}}

        <h3>Repeat password</h3>
        {{form.password2}}
        <div style="display:flex;">
            <input style="margin-top:20px ; width:27%;" class="button" type="submit" value="Register">
            <p style="margin: 25px 0 0 10px;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </form>
</div>




{% endblock content %}
