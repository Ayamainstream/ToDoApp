{% extends 'todolist/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <h3>Username</h3>
        {{form.username}}

        <h3>Password</h3>
        {{form.password}}
        <div style="display:flex;">
            <input style="margin-top:20px ; width:27%;" class="button" type="submit" value="Login">
            <p style="margin: 25px 0 0 10px;">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </form>
</div>






{% endblock content %}
